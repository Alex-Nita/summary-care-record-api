7890</h3><h3>Date of sending this summary 15-Mar-2007</h3></div>'\n            }\n          },\n          {\n            'title': 'Allergies and Adverse Reactions',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date</th><th>Description</th><th>Supporting information</th></tr></thead><tbody><tr><td>13-Jan-07</td><td>Refused consent for upload to national shared electronic record</td></tr><tr><td>14-Nov-06</td><td>Allergy to Drug - Penicillin, (probably present) . </td><td>Patient stated that they told that they were were allergic to penicillin by their parents </td></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Repeat Medication',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date first prescribed</th><th>Medication Item</th><th>Dosage instructions</th><th>Quantity or duration</th><th>Reason for medication</th><th>Supporting information</th></tr></thead><tbody><tr><td>02-Mar-06</td><td>1% Hydrocortisone cream</td><td>use on affected areas twice a day</td><td /><td /><td>Used for eczema on forearms</td></tr><tr><td>12-Jan-05</td><td>atenolol 50mg tablets</td><td>take one daily</td><td /><td>Ischaemic Heart disease</td><td /></tr><tr><td>30-Apr-04</td><td>lisinopril 10mg</td><td>take one daily</td><td /><td>Ischaemic Heart disease</td><td /></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Acute Medication',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date prescribed</th><th>Medication Item</th><th>Dosage instructions</th><th>Quantity or duration</th><th>Reason for medication</th><th>Supporting information</th></tr></thead><tbody><tr><td>13-Jan-07</td><td>Refused consent for upload to national shared electronic record</td><td /><td /><td /><td /></tr><tr><td>12-Nov-06</td><td>Amoxycillin 500mg tablets</td><td>one four times daily</td><td>7 days</td><td /><td>Chest infection - green sputum for 3 days</td></tr><tr><td>16-Nov-06</td><td>erythromycin 500mg tablets</td><td>one four times daily</td><td>7 days</td><td>Allergy to Penicillin</td><td /></tr><tr><td>01-Dec-06</td><td>Paracetamol 500mg tablets</td><td>one or two tablet four times daily as required</td><td>100 tablets</td><td>Right Knee pain</td><td /></tr><tr><td>01-Dec-06</td><td>Codeine 30mg tablets</td><td>one or two tablet four times daily as required</td><td>100 tablets</td><td>Right Knee pain</td><td /></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Discontinued Repeat Medication',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date</th><th>Medication Item</th><th>Dosage instructions</th><th>Quantity or duration</th><th>Reason for medication</th><th>Supporting information</th></tr></thead><tbody><tr><td>Start 03-Jan-92 End 02-Feb-06</td><td>Bendrofluazide 2.5mg tablets</td><td>One daliy</td><td /><td>hypokalaemia</td><td /></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Risks to Care professional or Third Party',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date</th><th>Description</th><th>Supporting information</th></tr></thead><tbody><tr><td>14-Feb-05</td><td>Hepatitis B</td><td>Hepatitis B surface antigen positive on last test 3 months ago</td></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Diagnoses',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><