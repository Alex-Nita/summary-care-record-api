  /healthcheck:
    get:
      tags:
        - healthcheck    
      summary: Health check endpoint
      description: This endpoint just returns a HTTP 200 response and does no further processing. This endpoint is intended to be used by load balancers/other infrastructure to check that the server is running.
      operationId: getHealthcheck
      responses:
        "200":
          description: Returns status information.
          content:
            application/json:
              schema:
                type: object
                example: {"status":"UP"}
                
components:
  schemas:
    Bundle:
      type: object
      properties:
        resourceType: 
          type: string
          example: "Bundle"
        id:
          type: string
          example: "f61e545c-d52c-4b62-9668-3dcc6c27fc50"
        identifier:
          $ref: '#/components/schemas/identifier'
        type: 
          type: string
          example: "document"
        timestamp:
          type: string
          example: "2007-03-15T01:00:00Z"
        entry:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/Composition'
              - $ref: '#/components/schemas/Patient'
              - $ref: '#/components/schemas/Practitioner'
              - $ref: '#/components/schemas/PractitionerRole'         
      required: 
        - resourceType
        - id
        - identifier
        - type
        - timestamp
        - entry
            
    Composition:
      type: object
      properties:
        resourceType:
          type: string
          example: "Composition"
        id:
          type: string
          example: "2880eedf-76f0-4f38-9681-dc158e937da7"
        identifier:
          $ref: '#/components/schemas/identifier'
        status:
          type: string
          example: 'final'
        type:
          type: object
        date:
          type: string
          example: '2007-03-15T01:00:00Z'
        subject:
          type: object
        author: 
          type: object
        title:
          type: string
          example: 'General Practice Summary'
        section:
          type: array
          items:
            type: object
      
    Patient:
      type: object
      properties:
        resourceType:
          type: string
          example: "Patient"
        id:
          type: string
          example: "b6f5dd89-fc3a-466d-baad-126c0aac46fc"
        identifier:
          $ref: '#/components/schemas/identifier'          
      
      
    Practitioner:
      type: object
