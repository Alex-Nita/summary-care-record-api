ment - right</td><td /></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Investigations',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date</th><th>Description</th><th>Supporting information</th></tr></thead><tbody><tr><td>10-Mar-07</td><td>Magnetic resonance imaging - planned</td><td>to look into ongoing pain in the right knee.</td></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Provision of Advice and Information to Patients and Carers',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date</th><th>Description</th><th>Supporting information</th></tr></thead><tbody><tr><td>12-Mar-07</td><td>Advice about exercise</td><td>Advised to only perform light exercise.</td></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Personal Preferences',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date</th><th>Description</th><th>Supporting information</th></tr></thead><tbody><tr><td>15-Jan-06</td><td>Preference for male healthcare professional</td><td /></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Social and Personal Circumstances',\n            'text': {\n              'status': 'generated',\n              'div': '<div xmlns=\"http://www.w3.org/1999/xhtml\"><table><thead><tr><th>Date</th><th>Description</th><th>Supporting information</th></tr></thead><tbody><tr><td>01-Jan-76</td><td>Director of photography (motion picture)</td><td /></tr></tbody></table></div>'\n            }\n          },\n          {\n            'title': 'Services, Care Professionals and Carers',\n            'text': {\n       