  type: object
  properties:
    fullUrl:
      type: string
      example: "urn:uuid:2880eedf-76f0-4f38-9681-dc158e937da7"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: Composition
        id:
          type: string
          example: "2880eedf-76f0-4f38-9681-dc158e937da7"
        identifier:
          $ref: compositionIdentifier.yaml
        status:
          type: string
          default: "final"
        type:
          $ref: compositionType.yaml
        date:
          type: string
          example: '2007-03-15T01:00:00Z'
        subject:
          $ref: compositionSubject.yaml
        author:
          type: array
          items:
            $ref: compositionAuthor.yaml
          minItems: 1
        title:
          description: Human Readable name/title
          type: string
          example: 'General Practice Summary'
        section:
          type: array
          items:
            $ref: compositionSection.yaml
      required:
        - resourceType
        - date
        - title
