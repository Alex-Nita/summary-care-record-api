  type: object
  properties:
    fullUrl:
      type: string
      example: baecc1c2-c86c-482c-8cea-981b47a6cc48
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "ImmunizationRecommendationEntry"
        id:
          type: string
          example: b1a41ee5-b88b-4f66-bd83-24343bf63dd8
        identifier:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
                example: 0F582D97-8F89-11EA-8B2D-B741F13EFC47
            required:
              - value
          minItems: 1
          maxItems: 1
        patient:
          type: object
          properties:
            reference:
              type: string
              example: "Patient/FE15DA5B-2A62-4C19-9362-5E5289A5C216"
        date:
          type: string
          example: 2020-08-05T00:00:00+02:00
        recommendation:
          type: array
          items:
            type: object
            properties:
              contraindicatedVaccineCode:
                type: array
                items: 
                  type: object
                  properties:
                    coding:
                      type: array
                      items:
                        $ref: snomedCoding.yaml
                      minItems: 1
                      maxItems: 1
                  required:
                    - coding
                minItems: 1
                maxItems: 1
            required:
              - contraindicatedVaccineCode
          minItems: 1
          maxItems: 1
      required:
        - resourceType
        - id
        - patient
        - date
        - recommendation

