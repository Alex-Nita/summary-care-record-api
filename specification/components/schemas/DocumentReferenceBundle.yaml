type: object
properties:
  resourceType:
    type: string
    default: "Bundle"
  id:
    description: UUID identifying the Bundle
    type: string
    example: "f61e545c-d52c-4b62-9668-3dcc6c27fc50"
  type:
    description: Type of the bundle
    type: string
    default: "searchset"
  total:
    description: Number of results found
    type: integer
    example: 1
  entry:
    type: array
    items:
      anyOf:
        - $ref: DocumentReference.yaml
        - $ref: PatientDocumentRefEntry.yaml

required:
  - resourceType
  - id
  - type
  - total
