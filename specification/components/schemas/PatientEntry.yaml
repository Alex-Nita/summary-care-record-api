  type: object
  properties:
    fullUrl:
      type: string
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Patient"
        id:
          type: string
          example: "b6f5dd89-fc3a-466d-baad-126c0aac46fc"
        identifier:
          type: array
          items:
            type: object
            properties:
              extension:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
                    valueCodeableConcept:
                      type: object
                      properties:
                        coding:
                          $ref: coding.yaml
              system:
                type: string
              value:
                type: string
            required:
              - value
      required:
        - resourceType
        - identifier
