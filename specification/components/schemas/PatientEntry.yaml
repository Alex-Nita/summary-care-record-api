  type: object
  properties:
    fullUrl:
      description: UUID identifying resource within a bundle 
      type: string
      example: "https://api.service.nhs.uk/summary-care-record/FHIR/R4/Patient/453863C3-C679-4D84-9E01-1B1D0239AC5F"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Patient"
        id:
          type: string
          example: 453863C3-C679-4D84-9E01-1B1D0239AC5F
        identifier:
          type: array
          items:
            type: object
            properties:
              extension:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
                      example: "https://fhir.hl7.org.uk/STU3/StructureDefinition/Extension-CareConnect-NHSNumberVerificationStatus-1"
                    valueCodeableConcept:
                      type: object
                      properties:
                        coding:
                          type: array
                          items:
                            type: object
                            properties:
                              system:
                                type: string
                                example: "https://fhir.hl7.org.uk/STU3/CodeSystem/CareConnect-NHSNumberVerificationStatus-1"
                              code:
                                type: string
                                example: "01"
                              display:
                                type: string
                                example: Number present and verified
                            required:
                              - system
                              - code
                              - display
                          minItems: 1
                          maxItems: 1
                      required:
                        - coding
                  required:
                    - url
                    - valueCodeableConcept
                minItems: 1
                maxItems: 1
              system:
                type: string
                default: "https://fhir.nhs.uk/Id/nhs-number"
              value:
                type: string
                example: "9900004948"
            required:
              - extension
              - system
              - value
      required:
        - resourceType
        - identifier
