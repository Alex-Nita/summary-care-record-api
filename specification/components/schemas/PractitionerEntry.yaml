  type: object
  properties:
    fullUrl:
      type: string
      example: "urn:uuid:b1a41ee5-b88b-4f66-bd83-24343bf63dd8"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Practitioner"
        id:
          type: string
          example: "b1a41ee5-b88b-4f66-bd83-24343bf63dd8"
        identifier:
          type: array
          items:
            $ref: practitionerIdentifier.yaml
          minItems: 1
        name:
          type: array
          items:
            type: object
            properties:
              family:
                type: string
              given:
                type: array
                items:
                  type: string
              prefix:
                type: array
                items:
                  type: string
      required:
        - resourceType
