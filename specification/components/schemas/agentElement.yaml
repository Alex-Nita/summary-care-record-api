type: object
properties:
  who:
    type: object
    properties:
      identifier:
        type: object
        properties:
          identifier:
            type: object
            properties:
              system:
                type: string
                example: "https://fhir.nhs.uk/Id/sds-user-id"
              value: 
                type: string
                example: T10101
            required:
              - system
              - value
        required:
          - identifier
  role:
    type: array
    items:
      type: object
      properties:
        text:
          type: string
          example: General Practitioner
      required:
        - text
  requestor:
    type: boolean
    default: false
required:
  - who
  - requestor
