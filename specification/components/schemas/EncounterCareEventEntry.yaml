  type: object
  properties:
    fullUrl:
      type: string
      example: "urn:uuid:b1a41ee5-b88b-4f66-bd83-24343bf63dd8"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Practitioner"
        id:
          type: string
          example: "b1a41ee5-b88b-4f66-bd83-24343bf63dd8"
        meta:
          type: object
          properties:
            profile:
              type: array
              items:
                type: string
                default: "https://fhir.hl7.org.uk/StructureDefinition/UKCore-Encounter"
              minItems: 1
              maxItems: 1
          required:
            - profile
        status:
          type: string
          default: finished
        class:
          type: object
          properties:
            system:
              type: string
              default: "http://terminology.hl7.org/CodeSystem/v3-ActCode"
            code: 
              type: string
              default: GENRL
            display:
              type: string
              default: General
        type:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  $ref: snomedCoding.yaml
                minItems: 1
                maxItems: 1
        period:
          type: object
          properties:
            start:
              type: string
              example: "2020-11-17T01:00:00+01:00"
          required:
            - start
