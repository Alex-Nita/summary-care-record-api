  type: object
  properties:
    fullUrl:
      type: string
      example: "https://api.service.nhs.uk/summary-care-record/FHIR/R4/Device/C5F6616C-AA6F-4A8C-85FF-0183C3D15D37"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Device"
        id:
          type: string
          example: "C5F6616C-AA6F-4A8C-85FF-0183C3D15D37"
        identifier:
          type: array
          items:
            type: object
            properties:
              system:
                type: string
                example: "https://fhir.nhs.uk/Id/SDSDevice"
              value:
                type: string
                example: "7867868687687"
            required:
              - value
          minItems: 1
        deviceName:
          description: The name of the device as given by the manufacturer
          type: array
          items:
            type: object
            properties:
              name: 
                type: string
                example: other 
              type:
                type: string
                example: manufacturer-name
            required:
              - name
              - type
        type:
          description: The kind or type of device
          type: object
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string
                    example: "707728009"
                  display:
                    type: string
                    example: Device system
                required:
                  - code
                  - display
          required:
            - coding
        version:
          description: The actual design of the device or software version running on the device
          type: object
          properties:
            value:
              type: string
              example: "1.0.0"
          required:
            - value
        owner:
          description: Organization responsible for device
          type: object
          properties:
            reference:
              type: string
              example: "Organization/2FF8C5EC-E517-421A-B4A4-D7EAAA1EFE12"
        note:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
                example: Additional information
            required:
              - text
      required:
        - resourceType
        - id
