  type: object
  properties:
    fullUrl:
      type: string
      example: "urn:uuid:2880eedf-76f0-4f38-9681-dc158e937da7"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: Composition
        id:
          type: string
          example: "2880eedf-76f0-4f38-9681-dc158e937da7"
        identifier:
          $ref: identifier.yaml
        status:
          type: string
          example: "final"
        type:
          type: object
          properties:
            coding:
              $ref: coding.yaml
        date:
          type: string
          example: '2007-03-15T01:00:00Z'
        subject:
          type: object
          properties:
            reference:
              type: string
        author:
          type: array
          minItems: 1
          items:
            properties:
              reference:
                type: string
              display:
                type: string
        title:
          type: string
          example: 'General Practice Summary'
        relatesTo:
          type: array
          items:
            properties:
              code:
                type: string
              targetIdentifier:
                type: object
                properties:
                  value:
                    type: string
                required:
                  - value
            required:
              - targetIdentifier
              - code
        section:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              text:
                type: object
                properties:
                  status:
                    type: string
                  div:
                    type: string
      required:
        - resourceType
        - date
        - title
