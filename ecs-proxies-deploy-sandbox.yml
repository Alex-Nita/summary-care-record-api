
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
    - name: scr-sandbox
      expose: true
      environment:
        - name: SCR_SANDBOX_MODE
          value: "True"
        - name: TLS_ENABLED
          value: "False"
        - name: HOST_URL
          value: "{{ APIGEE_HOSTNAME }}"
        - name: SERVICE_BASE_PATH
          value: "{{ SERVICE_BASE_PATH }}"
      secrets:
        - name: APIGEE_HOST
          valueFrom: "/{{ account }}/platform-common/egress/hosts/apigee-{{ APIGEE_ENVIRONMENT }}"
      health_check:
          matcher: "200"
          path: "/healthcheck"
    - name: sds-api
      expose: true
      environment:
        - name: SDS_LOG_LEVEL
          value: NOTSET
        - name: SDS_MOCK_LDAP_RESPONSE
          value: "TRUE"
        - name: SDS_MOCK_LDAP_MODE
          value: "STRICT"
        - name: SDS_SPINE_CORE_ODS_CODE
          value: "YES"
      health_check:
        matcher: "200"
        path: "/healthcheck"
