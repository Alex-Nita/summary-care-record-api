
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
    - name: scr-sandbox
      expose: true
      environment:
        - name: SCR_SANDBOX_MODE
          value: "True"
        - name: TLS_ENABLED
          value: "False"
        - name: SERVICE_BASE_PATH
          value: "{{ SERVICE_BASE_PATH }}"
      secrets:
        - name: APIGEE_HOST
          valueFrom: "/{{ account }}/platform-common/egress/hosts/apigee-{{ APIGEE_ENVIRONMENT }}"
      health_check:
          matcher: "200"
          path: "/healthcheck"
